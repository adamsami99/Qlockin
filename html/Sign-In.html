<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - ClockIn</title>
    <link rel="stylesheet" href="../Styles/Sign-In.css">
</head>
<body>

    <div class="navbar">
        <a href="Clockin.html" class="home-page-logo">
            <img src="../images/clockin-logo.png" alt="ClockIn Logo">
        </a>
        <p class="clockin-p"><a href="../html/Sign-Up.html">Sign Up</a></p>
    </div>

    <div class="signup-container"> 
        <div class="signup-frame">
            <h2>Sign In</h2> 
            <form class="signin-form"> 
                <div class="input-group">
                    <div class="email-wrapper">
                        <input type="email" class="email-input" id="email" placeholder="Email Address" required> 
                        <span class="clear-email" onclick="clearEmail()">‚úñ</span>
                    </div>
                    <div class="password-wrapper">
                        <input type="password" class="password-input" id="password" placeholder="Password" required> 
                        <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
                    </div>
                </div>
                <p class="forgot-password">Forgot password</p>
                <button type="submit" class="submit-button">ClockIn<a href="../html/ClockinMain.html"></button></a>
            </form> 
         
            <div class="social-login"> 
                <div class="separator">
                    <hr> <span>or</span> <hr>
                </div>
                
                <div class="social-icons"> 
                    <a href="https://www.facebook.com/" target="_blank">
                        <div class="facebook-icon"></div> 
                    </a> 
                </div> 
            </div> 
        </div> 
    </div>

    <script src="../scripts/signIn.js"></script>
</body>
</html>
