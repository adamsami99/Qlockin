<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - ClockIn</title>
    <link rel="stylesheet" href="../Styles/Sign-In.css">
    <link rel="stylesheet" href="../Styles/clock-logo.css">
</head>
<body>

    <div class="navbar">
    <div class="clock">
        <div class="hand hour" data-hour-hand=""></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">6</div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>

    </div>
        <a href="../html/Sign-Up.html"><button class="log">Sign Up</button></a>
    </div>

    <div class="signup-container"> 
        <div class="signup-frame">
            <h2>Sign In</h2> 
            <form class="signin-form"> 
                <div class="input-group">
                    <div class="email-wrapper">
                        <input type="email" class="email-input" id="email" placeholder="Email Address" required> 
                        <span class="clear-email" onclick="clearEmail()">‚úñ</span>
                    </div>
                    <div class="password-wrapper">
                        <input type="password" class="password-input" id="password" placeholder="Password" required> 
                        <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
                    </div>
                </div>
                <p class="forgot-password">Forgot password</p>
                <button type="submit" class="submit-button">ClockIn<a href="../html/ClockinMain.html"></button></a>
            </form> 
         
            <div class="social-login"> 
                <div class="separator">
                    <hr> <span>or</span> <hr>
                </div>
                
                <div class="social-icons"> 
                    <a href="https://www.facebook.com/" target="_blank">
                        <div class="facebook-icon"></div> 
                    </a> 
                </div> 
            </div> 
        </div> 
    </div>

    <script src="../scripts/signIn.js"></script>
    <script src="../scripts/clock.js"></script>
    
    
</body>
</html>
