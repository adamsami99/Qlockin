<!DOCTYPE html>

        <img src="../images/clockin-logo.png" alt="ClockIn Logo">
    </a>    <p class="clockin-p"><a href="../html/Sign-Up.html">Sign Up</a></p>
</div>

<div class="signup-container"> 
    <div class="signup-frame">
         <h2>Sign In</h2> 
         <form> 
            <input type="email" placeholder="Email Address" required> 
            <input type="password" placeholder="Password" required> 
            <button type="submit" class="submit-button">Clockin</button> </form> 
            <div class="social-login"> <p>or</p> 
                <div class="social-icons"> 
                    <a href="https://www.facebook.com/" target="_blank"><div class="facebook-icon"></div> </a> 
                </div> 
            </div> 
        </div> 
    </div> 

</body>
