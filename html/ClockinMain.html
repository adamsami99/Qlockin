<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basinställningar för hela sidan */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            overflow: hidden; /* Förhindrar att body scrollar */
        }

        /* Header (navbar) */
        header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            z-index: 10; /* Säkerställ att headern är över sidopanelerna */
        }

        .logo {
            color: #36b37e;
            font-size: 20px;
            font-weight: bold;
            white-space: nowrap;
            margin-left: 10px;
        }

        /* Nav controls container */
        .nav-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center; /* Centrerar innehållet i mitten av headern */
            flex-grow: 1; /* Gör så att denna sektion tar upp allt ledigt utrymme */
        }

        .date-display {
            font-size: 16px;
            font-weight: bold;
        }

        button {
            background-color: #f5f5f5;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .view-toggle {
            background-color: #36b37e;
            color: white;
        }

        /* Kalender */
        .calendar {
            width: calc(100% - 120px); /* Ta bort utrymme för båda sidopanelerna */
            margin-top: 60px; /* Gör utrymme för headern */
            border-collapse: collapse;
            table-layout: fixed;
            height: calc(100vh - 60px); /* Gör kalendern lika hög som fönstret */
        }

        .calendar th, .calendar td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            font-size: 14px;
            height: 80px;
        }

        .calendar th {
            background-color: #f8f8f8;
            font-weight: normal;
        }

        .prev-month, .next-month {
            color: #ccc;
        }

        .sunday {
            color: red;
        }

        /* Sidebar (vänster) */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 60px;
            height: 100%;
            background-color: #fff;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            z-index: 5; /* Förhindrar att den täcker över andra element */
        }

        .sidebar-icon {
            width: 30px;
            height: 30px;
            margin-bottom: 50px;
            cursor: pointer;
            margin-top: 200px;
        }

        /* Ny Sidebar (höger) */
        .sidebar-right {
            position: fixed;
            top: 0;
            right: 0;
            width: 60px;
            height: 100%;
            background-color: #fff;
            border-left: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            z-index: 5; /* Förhindrar att den täcker över andra element */
        }

        .sidebar-icon-right {
            width: 30px;
            height: 30px;
            margin-bottom: 50px;
            cursor: pointer;
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="icon1.png" class="sidebar-icon">
        <img src="icon2.png" class="sidebar-icon">
        <img src="icon3.png" class="sidebar-icon">
    </div>
    <!-- Ny Högersidebar -->
    <div class="sidebar-right">
        <img src="icon4.png" class="sidebar-icon-right">
        <img src="icon5.png" class="sidebar-icon-right">
        <img src="icon6.png" class="sidebar-icon-right">
    </div>

    <header>
        <div class="logo">TimeTree</div>
        <div class="nav-controls">
            <button>Today</button>
            <div class="date-display">February, 2025</div>
            <button class="view-toggle">Monthly</button>
            <button class="view-toggle">Weekly</button>
        </div>
    </header>

    <table class="calendar">
        <thead>
            <tr>
                <th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th><th>Sun</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="prev-month">27</td><td class="prev-month">28</td><td class="prev-month">29</td><td class="prev-month">30</td><td class="prev-month">31</td><td>1</td><td class="sunday">2</td>
            </tr>
            <tr>
                <td>3</td><td>4</td><td>5</td><td>6</td><td>7</td><td>8</td><td class="sunday">9</td>
            </tr>
            <tr>
                <td>10</td><td>11</td><td>12</td><td>13</td><td>14</td><td>15</td><td class="sunday">16</td>
            </tr>
            <tr>
                <td>17</td><td>18</td><td>19</td><td>20</td><td>21</td><td>22</td><td class="sunday">23</td>
            </tr>
            <tr>
                <td>24</td><td>25</td><td>26</td><td>27</td><td>28</td><td class="next-month">1</td><td class="sunday next-month">2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
