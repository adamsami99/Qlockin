<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Calendar</title>
    <link rel="stylesheet" href="../Styles/clock-logo.css">
    <link rel="stylesheet" href="../Styles/weekly.css">
</head>
<body>
    <div class="sidebar">
        <img src="icon1.png" class="sidebar-icon">
        <img src="icon2.png" class="sidebar-icon">
        <img src="icon3.png" class="sidebar-icon">
    </div>
    <div class="sidebar-right">
        <img src="icon4.png" class="sidebar-icon">
        <img src="icon5.png" class="sidebar-icon">
        <img src="icon6.png" class="sidebar-icon">
    </div>

    <header>
        <a href="../html/Clockin.html"><div class="clock">
            <!-- Clock hands -->
            <div class="hand hour" data-hour-hand></div>
            <div class="hand minute" data-minute-hand></div>
            <div class="hand second" data-second-hand></div>

            <!-- Clock tick marks -->
            <div class="tick long" style="transform: rotate(0deg) translateY(-25px);"></div>
            <div class="tick" style="transform: rotate(30deg) translateY(-25px);"></div>
            <div class="tick" style="transform: rotate(60deg) translateY(-25px);"></div>
            <div class="tick long" style="transform: rotate(90deg) translateY(-25px);"></div>
            <div class="tick" style="transform: rotate(120deg) translateY(-25px);"></div>
            <div class="tick" style="transform: rotate(150deg) translateY(-25px);"></div>
            <div class="tick long" style="transform: rotate(180deg) translateY(-25px);"></div>
            <div class="tick" style="transform: rotate(210deg) translateY(-25px);"></div>
            <div class="tick" style="transform: rotate(240deg) translateY(-25px);"></div>
            <div class="tick long" style="transform: rotate(270deg) translateY(-25px);"></div>
            <div class="tick" style="transform: rotate(300deg) translateY(-25px);"></div>
            <div class="tick" style="transform: rotate(330deg) translateY(-25px);"></div>
        </div></a>

       <div class="logo"> <a href="../html/Clockin.html">ClockIn</a></div>
        <div class="nav-controls">
            <a href="monthly.html" class="view-toggle">Monthly</a>
            <a href="weekly.html" class="view-toggle active">Weekly</a>
        </div>
        <div class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    

    <div class="calendar-container">
        <table class="calendar">
            <thead>
                <tr>
                   
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                    <th>Sun</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="../scripts/clock.js"></script>
    <script src="../scripts/weekly.js"></script>
</body>
</html>
