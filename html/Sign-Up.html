<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Clockin</title>
    <link rel="stylesheet" href="../Styles/navbar.css">
    <link rel="stylesheet" href="../Styles/Sign-up.css">
    <link rel="stylesheet" href="../Styles/clock-logo.css">
</head>
<body>

    <div class="navbar">
        <a href="../html/Clockin.html"><div class="clock">
            <!-- Clock hands -->
            <div class="hand hour" data-hour-hand></div>
            <div class="hand minute" data-minute-hand></div>
            <div class="hand second" data-second-hand></div>

            <!-- Clock tick marks -->
            <div class="tick long" style="transform: rotate(0deg) translateY(-40px);"></div>
            <div class="tick" style="transform: rotate(30deg) translateY(-40px);"></div>
            <div class="tick" style="transform: rotate(60deg) translateY(-40px);"></div>
            <div class="tick long" style="transform: rotate(90deg) translateY(-40px);"></div>
            <div class="tick" style="transform: rotate(120deg) translateY(-40px);"></div>
            <div class="tick" style="transform: rotate(150deg) translateY(-40px);"></div>
            <div class="tick long" style="transform: rotate(180deg) translateY(-40px);"></div>
            <div class="tick" style="transform: rotate(210deg) translateY(-40px);"></div>
            <div class="tick" style="transform: rotate(240deg) translateY(-40px);"></div>
            <div class="tick long" style="transform: rotate(270deg) translateY(-40px);"></div>
            <div class="tick" style="transform: rotate(300deg) translateY(-40px);"></div>
            <div class="tick" style="transform: rotate(330deg) translateY(-40px);"></div>
        </div></a>
   <a href="../html/Sign-In.html"><button class="log">Sign in</button></a>
</div>
<br>
<div class="signup-container"> 
    <div class="signup-frame">
         <h2 class="signup-heading">Sign up</h2> 
         <form class="signup-form"> 
            <div class="input-group">
            <input type="email" class="email-input" placeholder="Email Address" required> 
            <input type="password" class="password-input" placeholder="Password" required> 
            <input type="password" class="confirm-password-input" placeholder="Confirm password" required> 
            </div>
            <ul class="requirements"> 
                <li>8-64 characters</li> 
                <li>A combination of two types: Letters, numbers, symbols</li> 
                <li>Strong password</li> 
                <li>Passwords match</li> 
            </ul> 
            <button type="submit" class="submit-button">Submit</button> 
        </form> 
        <div class="social-login"> 
            <div class="separator">
                <hr> <span>or</span> <hr>
            </div> 
            <div class="social-icons"> 
                <div class="facebook-icon"></div> 
            </div> 
        </div> 
    </div> 
</div>


    <script src="../scripts/signUp.js"></script>
    <script src="../scripts/clock.js"></script>
</body>
</html>
