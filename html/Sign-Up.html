<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Clockin</title>
    <link rel="stylesheet" href="../Styles/Sign-up.css">
</head>
<body>

    <div class="navbar">
    <a href="Clockin.html" class="home-page-logo">
        <img src="../images/clockin-logo.png" alt="ClockIn Logo">
    </a>    <p class="clockin-p"><a href="../html/Sign-In.html">Sign In</a></p>
</div>
<br>
<div class="signup-container"> 
    <div class="signup-frame">
         <h2>Sign up</h2> 
         <form> 
            <input type="email" placeholder="Email Address" required> 
            <input type="password" placeholder="Password" required> 
            <input type="password" placeholder="Confirm password" required> 
            <ul class="requirements"> 
                <li>8-64 characters</li> 
                <li>A combination of two types: Letters, numbers, symbols</li> 
                <li>Strong password</li> 
                <li>Passwords match</li> 
            </ul> <button type="submit" class="submit-button">Submit</button> </form> 
            <div class="social-login"> <p>or</p> 
                <div class="social-icons"> 
                    <div class="facebook-icon"></div> 
                    <div class="apple-icon"></div> 
                </div> 
            </div> 
        </div> 
    </div> 

</body>
</html>
