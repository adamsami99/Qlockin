<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="../Styles/monthly.css">

</head>
<body>
  <div class="sidebar">
    <img src="icon1.png" class="sidebar-icon">
    <img src="icon2.png" class="sidebar-icon">
    <img src="icon3.png" class="sidebar-icon">
  </div>
  <!-- Ny Högersidebar -->
  <div class="sidebar-right">
    <img src="icon4.png" class="sidebar-icon-right">
    <img src="icon5.png" class="sidebar-icon-right">
    <img src="icon6.png" class="sidebar-icon-right">
  </div>

  <header>
    <div class="hamburger-menu">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="logo">ClockIn</div>
    <div class="nav-controls">
      <button>Today</button>
      <div class="date-display">February, 2025</div>
      <!-- Monthly är aktiv från början -->
      <button  class="view-toggle active"><a href="../html/monthly.html">Monthly</a></button>
      <button  class="view-toggle"><a href="../html/weekly.html">Weekly</a></button>
    </div>
  </header>

  <table class="calendar">
    <thead>
      <tr>
        <th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th><th>Sun</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="prev-month">27</td><td class="prev-month">28</td><td class="prev-month">29</td><td class="prev-month">30</td><td class="prev-month">31</td><td>1</td><td class="sunday">2</td>
      </tr>
      <tr>
        <td>3</td><td>4</td><td>5</td><td>6</td><td>7</td><td>8</td><td class="sunday">9</td>
      </tr>
      <tr>
        <td>10</td><td>11</td><td>12</td><td>13</td><td>14</td><td>15</td><td class="sunday">16</td>
      </tr>
      <tr>
        <td>17</td><td>18</td><td>19</td><td>20</td><td>21</td><td>22</td><td class="sunday">23</td>
      </tr>
      <tr>
        <td>24</td><td>25</td><td>26</td><td>27</td><td>28</td><td class="next-month">1</td><td class="sunday next-month">2</td>
      </tr>
    </tbody>
  </table>

  <script src="../scripts/monthly.js">
  </script>
</body>
</html>
