<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Green Clock</title>
    <link rel="stylesheet" href="../Styles/clock-logo.css">
</head>
<body>

    <div class="clock-container">
        <div class="clock">
            <!-- 24 small tick marks -->
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
    
            <!-- Clock hands -->
            <div class="hand hour"></div>
            <div class="hand minute"></div>
            <div class="hand second"></div>
        </div>
    </div>
    
    </body>
    <script>
      window.onload = function() {
    const hourHand = document.querySelector('.hour');
    const minuteHand = document.querySelector('.minute');
    const secondHand = document.querySelector('.second');

    // Function to update the clock hands
    function updateClock() {
        // Get current time in Sweden
        const now = new Date();
        const swedenTime = new Date(now.toLocaleString('en-US', { timeZone: 'Europe/Stockholm' }));

        const hours = swedenTime.getHours();
        const minutes = swedenTime.getMinutes();
        const seconds = swedenTime.getSeconds();

        // Calculate degrees
        const hourDeg = (hours % 12) * 30 + minutes * 0.5;
        const minuteDeg = minutes * 6;
        const secondDeg = seconds * 6;

        // Apply rotations
        hourHand.style.transform = `rotate(${hourDeg}deg)`;
        minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
        secondHand.style.transform = `rotate(${secondDeg}deg)`;
    }

    // Initial update without transitions
    hourHand.style.transition = 'none';
    minuteHand.style.transition = 'none';
    secondHand.style.transition = 'none';
    updateClock();

    // Apply smooth transitions for subsequent updates
    setTimeout(() => {
        hourHand.style.transition = 'transform 0.5s ease-in-out';
        minuteHand.style.transition = 'transform 0.5s ease-in-out';
        secondHand.style.transition = 'transform 0.5s ease-in-out';
    }, 0);

    // Update every second
    setInterval(updateClock, 1000);
};

    </script>
    </html>
